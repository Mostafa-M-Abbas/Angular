
<div class="container my-5">
  <div class="row">
    @for(item of products ; track $index){
    <div class="col-md-4 gy-5">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          @if(item.onSale === true){
            <div class="top-0 bg-primary text-white border border-2" style="position: absolute;right: 0;margin: 2px;border-radius: 5px;">onsale</div>
          }
          <img
            [src]="item.imgUrl"
            class="card-img-top w-100"
            [alt]="item.productName"
          />
          <p>Price : {{ item.productPrice }}</p>

          <p class="card-text">laptop hp for sale</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<!-- Slider -->

<div id="demo" class="carousel slide m-2" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#demo"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ products[0].imgUrl }}"
        alt="{{ products[0].productName }}"
        class="d-block"
        style="width: 100%; height: 300px"
      />
      <p>Price: {{ products[0].productPrice }}</p>
    </div>
    <div class="carousel-item">
      <img
        src="{{ products[1].imgUrl }}"
        alt="{{ products[1].productName }}"
        class="d-block"
        style="width: 100%; height: 300px"
      />
      <p>Price: {{ products[1].productPrice }}</p>
    </div>
    <div class="carousel-item">
      <img
        src="{{ products[2].imgUrl }}"
        alt="{{ products[2].productName }}"
        class="d-block"
        style="width: 100%; height: 300px"
      />
      <p>Price: {{ products[2].productPrice }}</p>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon bg-dark"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon bg-dark"></span>
  </button>
</div>
